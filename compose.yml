services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: example-web
    ports:
      - ${PORT:-8080}:8080
    environment:
      - PRODUCTION=true
      - DATABASE_URL=jdbc:postgresql://db:5432/${DATABASE_NAME:-example}
      - DATABASE_USERNAME=${DATABASE_USERNAME:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_DRIVER=${DATABASE_DRIVER:-org.postgresql.Driver}
      - DATABASE_DIALECT=${DATABASE_DIALECT:-org.hibernate.dialect.PostgreSQLDialect}
      - DATABASE_SHOW_SQL=${DATABASE_SHOW_SQL:-false}
      - DATABASE_HBM2DDL_AUTO=${DATABASE_HBM2DDL_AUTO:-validate}
    depends_on:
      db:
        condition: service_healthy

  cron:
    build:
      context: .
      dockerfile: cron.Dockerfile
    container_name: example-cron
    environment:
      - PRODUCTION=true
      - DATABASE_URL=jdbc:postgresql://db:5432/${DATABASE_NAME:-example}
      - DATABASE_USERNAME=${DATABASE_USERNAME:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_DRIVER=${DATABASE_DRIVER:-org.postgresql.Driver}
      - DATABASE_DIALECT=${DATABASE_DIALECT:-org.hibernate.dialect.PostgreSQLDialect}
      - DATABASE_SHOW_SQL=${DATABASE_SHOW_SQL:-false}
      - DATABASE_HBM2DDL_AUTO=${DATABASE_HBM2DDL_AUTO:-validate}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:12-alpine
    container_name: example-db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-example}
      - POSTGRES_USER=${DATABASE_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    name: example-data
    external: true
